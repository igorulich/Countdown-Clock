<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@ 100,300;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 class="countdownTitle">Countdown Clock</h1>
    <div id="countdown" class="countdown">
        <div class="countdownNumber">
            <span class="days countdownTime"></span>
            <span class="countdownText">Days</span>
        </div>
        <div class="countdownNumber">
            <span class="hours countdownTime"></span>
            <span class="countdownText">Hours</span>
        </div>
        <div class="countdownNumber">
            <span class="minutes countdownTime"></span>
            <span class="countdownText">Minutes</span>
        </div>
        <div class="countdownNumber">
            <span class="seconds countdownTime"></span>
            <span class="countdownText">Seconds</span>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
